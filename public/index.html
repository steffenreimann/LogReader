<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>UE4 Log Reader</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="#">UE4 Log Reader</a>
            <button id="clearbtn" class="nav-item btn btn-outline-primary" type="button" data-ripple-color="dark">
                Clear
            </button>
            <!-- Left links -->
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">


                <!-- Navbar dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                        File
                    </a>
                    <!-- Dropdown menu -->
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/download">Download</a></li>
                        <li><a class="dropdown-item" target="_blank" href="/RawLog">Show Raw File</a></li>
                        <li>
                            <hr class="dropdown-divider" />
                        </li>
                        <li>
                            <a class="dropdown-item" onclick="CopyPath()" href="#">copy File Path</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- Left links -->
            <!-- Button trigger modal -->
            <div class=" form-check form-switch">
                <input class="form-check-input" type="checkbox" onchange="changeAutoScroll()" id="" checked />
                <label class="form-check-label" for="">Auto Scroll </label>
            </div>
            <button type="button" class="btn " data-toggle="modal" data-target="#exampleModal">
                Settings
            </button>



            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->



    <div class="card text-center mt-1">
        <div class="card-body">
            <p class="card-text">
                df
            </p>

        </div>
    </div>
    <div id="lines" class="container" type="html"></div>

    <div id="instances" class="container" type="html"></div>

    <div class="card-body">
        <p class="card-text">
        <form class="col-md d-flex input-group w-auto">
            <input id="filePath" type="filter" class="form-control" placeholder="Path to exe or log File" value="E:/epicgames/SatisfactoryEarlyAccess/FactoryGame/Binaries/Win64/FactoryGame-Win64-Shipping.exe" aria-label="Search" />
            <button onclick="openDialog()" class="btn btn-outline-primary" type="button" data-ripple-color="dark">
                Search File
            </button>
        </form>

        <form class="col-md d-flex input-group w-auto">
            <input id="attrInput" type="filter" class="form-control" placeholder="Type query" aria-label="Search" />
            <button onclick="addAttr()" class="btn btn-outline-primary" type="button" data-ripple-color="dark">
                Add
            </button>
        </form>




        <div class="row">
            <div class="col-md d-flex input-group w-auto">
                <button onclick="addAttr(['-EpicPortal', '-NoSteamClient', '-NoMultiplayer', '-Username=herbbert', '-ResX=1000', '-ResY=1000', '-WINDOWED'])" class="btn btn-outline-primary" type="button" data-ripple-color="dark">
                    Add default
                </button>
            </div>
        </div>
        <div id="attr" class="row">

        </div>
        <button type="button" id="startGameBTN" class="btn btn-primary">Start</button>
        </p>

    </div>





    <!-- Modal -->
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">

                <div class="modal-header">
                    <!-- Pills navs -->
                    <ul class="nav " id="ex1" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="ex3-tab-1" data-toggle="pill" href="#ex3-pills-1" role="tab" aria-controls="ex3-pills-1" aria-selected="true">Filter</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="ex3-tab-2" data-toggle="pill" href="#ex3-pills-2" role="tab" aria-controls="ex3-pills-2" aria-selected="false">Files</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="ex3-tab-3" data-toggle="pill" href="#ex3-pills-3" role="tab" aria-controls="ex3-pills-3" aria-selected="false">Settings</a>
                        </li>
                    </ul>
                    <!-- Pills navs -->
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Pills content -->
                    <div class="tab-content" id="ex2-content">
                        <div class="tab-pane fade show active" id="ex3-pills-1" role="tabpanel" aria-labelledby="ex3-tab-1">
                            <div class="container">
                                <div class="row">
                                    <form class="col-md d-flex input-group w-auto">
                                        <input id="search" type="filter" class="form-control" placeholder="Type query" aria-label="Search" />
                                        <button id="searchBTN" class="btn btn-outline-primary" type="button" data-ripple-color="dark">
                                            Add Filter
                                        </button>
                                    </form>
                                </div>

                                <div class="row">
                                    <div class="col-md">
                                        Types
                                    </div>
                                    <div class="col-md">
                                        Filter
                                    </div>
                                </div>
                                <div class="row">
                                    <div data-perfect-scrollbar="true" class="col-md">
                                        <ul class="list-group" id="outTypes">

                                        </ul>
                                    </div>
                                    <div data-perfect-scrollbar="true" class="col-md">
                                        <ul class="list-group" id="outFilter">

                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Start Tab Files content -->
                        <div class="tab-pane fade" id="ex3-pills-2" role="tabpanel" aria-labelledby="ex3-tab-2">
                            <div class="container">
                                <div class="row">
                                    <form class="col-md d-flex input-group w-auto">
                                        <input id="filePath" type="files" class="form-control" placeholder="Path to Log File" aria-label="Search" />
                                        <button id="searchBTN" onclick="addFile()" class="btn btn-outline-primary" type="button" data-ripple-color="dark">
                                            Add File
                                        </button>

                                    </form>
                                </div>

                                <div class="row">
                                    <div class="col-md">
                                        Files
                                    </div>
                                </div>
                                <div class="row">
                                    <div data-perfect-scrollbar="true" class="col-md">
                                        <ul class="list-group" id="outFiles">

                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Tab Files content -->
                        <div class="tab-pane fade" id="ex3-pills-3" role="tabpanel" aria-labelledby="ex3-tab-3">


                        </div>
                    </div>
                    <!-- Pills content -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal" id="" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div id="FileListItem">
                    <li class="list-group-item">
                        <%- data %>
                            <button onclick="removeLogFile('<%- data %>')" class="btn btn-outline-primary float-right" type="button" data-ripple-color="dark">
                                Remove
                            </button>
                    </li>
                </div>

            </div>
        </div>
    </div>


    <!-- End your project here-->
</body>

<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>



</html>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<!-- MDB -->


<script src="js/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ejs@3.1.5/ejs.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
