<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>UE4 Log Reader</title>

    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/main.css" />

</head>

<body class="" style=" background-color:rgba(255, 255, 255, 0.5)">
    <div class="" style="width: 100%; height: 100%; filter: blur(8px); -webkit-filter: blur(8px); "></div>


    <div class="container  bg-dark">
        <!-- Content here -->

        <!-- Start Profile Content -->
        <div id="" class="card-body" type="html">
            <!-- Path to Open File Raw executable -->
            <input onclick="window.changeRAWexecPath()" id="RAWexecPath" class="form-control text-light bg-dark" />
        </div>
        <!--  -->
        <div id="profiles" class="card-body" type="html"></div>

        <!-- Watched Files List -->
        <div class="card-body">
            <div class="input-group mb-3 ">
                <p class="input-group-text border-0 text-light ">Watched Files</p>
                <button class="form-control btn btn-outline-light rounded" onclick="window.addWatchedFiles()">Add File</button>
            </div>
            <div id="WatchedFiles" class="" type="html"></div>
        </div>




        <!-- Settings for executable -->
        <div class="card-body">
            <div class="input-group mb-3 ">
                <p class="input-group-text border-0 text-light ">Execute</p>
                <input onclick="window.changeExecFileForProfile()" id="ExecFileForProfile" class="form-control text-light bg-dark " />
                <button onclick="window.startEXEC()" class=" form-control btn btn-outline-success" type="button" data-ripple-color="dark">Start</button>
            </div>
            <div class="input-group mb-3">
                <input id="NewAttribute" class="form-control text-light bg-dark" />
                <button onclick="window.addEXECAttribute()" class="btn btn-outline-success" type="button" data-ripple-color="dark">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div id="Attrbutes" class="" type="html"></div>
        </div>
        <div class="spinner-border m-5" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

    </div>



    <!-- Modal -->
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">

                <div class="modal-header">
                    <!-- Pills navs -->
                    <ul class="nav " id="ex1" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="ex3-tab-1" data-toggle="pill" href="#ex3-pills-1" role="tab" aria-controls="ex3-pills-1" aria-selected="true">Filter</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="ex3-tab-2" data-toggle="pill" href="#ex3-pills-2" role="tab" aria-controls="ex3-pills-2" aria-selected="false">Files</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="ex3-tab-3" data-toggle="pill" href="#ex3-pills-3" role="tab" aria-controls="ex3-pills-3" aria-selected="false">Settings</a>
                        </li>
                    </ul>
                    <!-- Pills navs -->
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Pills content -->
                    <div class="tab-content" id="ex2-content">
                        <div class="tab-pane fade show active" id="ex3-pills-1" role="tabpanel" aria-labelledby="ex3-tab-1">
                            <div class="container">
                                <div class="row">
                                    <form class="col-md d-flex input-group w-auto">
                                        <input id="search" type="filter" class="form-control" placeholder="Type query" aria-label="Search" />
                                        <button id="searchBTN" class="btn btn-outline-primary" type="button" data-ripple-color="dark">
                                            Add Filter
                                        </button>
                                    </form>
                                </div>

                                <div class="row">
                                    <div class="col-md">
                                        Types
                                    </div>
                                    <div class="col-md">
                                        Filter
                                    </div>
                                </div>
                                <div class="row">
                                    <div data-perfect-scrollbar="true" class="col-md">
                                        <ul class="list-group" id="outTypes">

                                        </ul>
                                    </div>
                                    <div data-perfect-scrollbar="true" class="col-md">
                                        <ul class="list-group" id="outFilter">

                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Start Tab Files content -->
                        <div class="tab-pane fade" id="ex3-pills-2" role="tabpanel" aria-labelledby="ex3-tab-2">
                            <div class="container">
                                <div class="row">
                                    <form class="col-md d-flex input-group w-auto">
                                        <input id="filePath" type="files" class="form-control" placeholder="Path to Log File" aria-label="Search" />
                                        <button id="searchBTN" onclick="addFile()" class="btn btn-outline-primary" type="button" data-ripple-color="dark">
                                            Add File
                                        </button>

                                    </form>
                                </div>

                                <div class="row">
                                    <div class="col-md">
                                        Files
                                    </div>
                                </div>
                                <div class="row">
                                    <div data-perfect-scrollbar="true" class="col-md">
                                        <ul class="list-group" id="outFiles">

                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Tab Files content -->
                        <div class="tab-pane fade" id="ex3-pills-3" role="tabpanel" aria-labelledby="ex3-tab-3">


                        </div>
                    </div>
                    <!-- Pills content -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal" id="" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div id="FileListItem">
                    <li class="list-group-item">
                        <%- data %>
                            <button onclick="removeLogFile('<%- data %>')" class="btn btn-outline-primary float-right" type="button" data-ripple-color="dark">
                                Remove
                            </button>
                    </li>
                </div>

            </div>
        </div>
    </div>



</body>


<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>


</html>
